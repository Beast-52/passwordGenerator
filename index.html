<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">
        <div class="box">
            <span id="pass-box">Generated Password</span>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" id="total-char" max="30" min="2" value="10" />
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                       Contains Uppercase
                    </div>
                </label>
                <div class="right">
                    <label class="switch">
                        <input type="checkbox" id="upper-case" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                      Contains Lowercase
                    </div>
                </label>
                <div class="right">
                    <label class="switch">
                        <input type="checkbox" id="lower-case">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">
                    Contains Numbers
                    </div>
                </label>
                <div class="right">
                    <label class="switch">
                        <input type="checkbox" id="numbers">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                    Contains Symbols
                    </div>
                </label>
                <div class="right">
                    <label class="switch">
                        <input type="checkbox" id="symbols">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="row">
                <button id="btn">Generate</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
